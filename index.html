<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father {
				position: relative;
				margin: 100px auto;
				width: 300px;
				height: 200px;
				border: 1px solid black;
				padding: 0 30px;
				box-sizing: border-box;
				border-radius: 5px;
			}
			h5 {
				position: absolute;
				top: -35px;
				left: 10px;
				font-weight: 400;
				background-color: white;
				padding: 0 10px;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<form action="#" method="get">
				<h5>登录页面</h5>
				<p><label for="user">用户名:</label><input type="text" id="user"/></p>
				<p><label for="password">密&nbsp;&nbsp;码:</label><input type="password" id="password"/></p>
				<p>类&nbsp;&nbsp;型:
					<input type="radio" id="gly" name="lx"><label for="gly">管理员</label>
					<input type="radio" id="ptyh" name="lx"><label for="ptyh">普通用户</label>
				</p>
				<p>
					<input type="checkbox" id="jzmm"><label for="jzmm">记住密码</label>
					<input type="checkbox" id="wjmm"><label for="wjmm">忘记密码</label>
				</p>
				<p align="center">
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</p>
			</form>
			
		</div>
	</body>
</html>
